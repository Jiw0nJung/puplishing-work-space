<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/main.css" />
    <script>
      // For Prevent Chrome CSS Bug
    </script>
    <title>Button Style Sample</title>
  </head>
  <body>
    <div class="container">
      <p class="font-text-gnb font-medium">Small Button</p>
      <div class="wrapper">
        <p class="font-text-body2 font-medium font-color-regular">both</p>
        <div class="row">
          <button type="button" class="button button-small">
            내국인
          </button>
          <button type="button" class="button button-small button-mono">
            외국인
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <p class="font-text-gnb font-medium">Big Button_TypeA</p>
      <div class="wrapper">
        <p class="font-text-body2 font-medium font-color-regular">
          Disable
        </p>
        <button type="button" class="button button-type-a" disabled>
          확인
        </button>
      </div>
      <div class="wrapper">
        <p class="font-text-body2 font-medium font-color-regular">
          Normal_Primary
        </p>
        <button type="button" class="button button-type-a">확인</button>
      </div>
      <div class="wrapper">
        <p class="font-text-body2 font-medium font-color-regular">
          Mormal_Secondary
        </p>
        <button type="button" class="button button-type-a button-mono">
          확인
        </button>
      </div>
    </div>

    <div class="container">
      <p class="font-text-gnb font-medium">Big Button_TypeB</p>
      <div class="wrapper">
        <p class="font-text font-body2 font-medium font-color-regular">
          Disable
        </p>
        <button type="button" class="button button-type-b" disabled>
          확인
        </button>
      </div>
      <div class="wrapper">
        <p class="font-text-body2 font-medium font-color-regular">
          Able
        </p>
        <button type="button" class="button button-type-b">확인</button>
      </div>
    </div>

    <div class="container">
      <p class="font-text-gnb font-medium">Medium Button</p>
      <div class="wrapper">
        <p class="font-text-body2 font-medium font-color-regular">
          Both_Normal
        </p>
        <div class="row">
          <button type="button" class="button button-both-normal button-mono">
            취소
          </button>
          <button type="button" class="button button-both-normal">확인</button>
        </div>
      </div>
      <div class="wrapper">
        <p class="font-text-body2 font-medium font-color-regular">
          Both_Floating
        </p>
        <div class="row">
          <button type="button" class="button button-both-floating button-mono">
            취소
          </button>
          <button type="button" class="button button-both-floating">
            확인
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

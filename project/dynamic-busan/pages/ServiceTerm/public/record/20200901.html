.push(s))}},t}},function(n){n.exports=JSON.parse('{"title":"\ubd80\uc0b0\ud0a4\ud540\uc11c\ube44\uc2a4\uc774\uc6a9\uc57d\uad00","noticeDate":"2020.09.01","enforceDate":"2020.09.01","contents":[{"title":"\uc81c 1 \uc7a5 \ucd1d\uce59","contents":[{"title":"\uc81c 1\uc870 (\ubaa9\uc801)","contents":["\ubcf8 \uc57d\uad00\uc740 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc81c\uacf5\ud558\ub294 \ubd80\uc0b0\ud0a4\ud540\uc11c\ube44\uc2a4(\uc774\ud558 \\"\uc11c\ube44\uc2a4\\"\ub77c \ud569\ub2c8\ub2e4)\ub97c \uc774\uc6a9\uc790\uac00 \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc640 \uc774\uc6a9\uc790 \uac04\uc758 \uad8c\ub9ac, \uc758\ubb34 \ubc0f \ucc45\uc784\uacfc \uae30\ud0c0 \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud569\ub2c8\ub2e4"]},{"title":"\uc81c 2 \uc870 (\uc6a9\uc5b4\uc758 \uc815\uc758)","contents":["\ubcf8 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \ub2e4\uc74c \uac01 \ud638\uc640 \uac19\uc2b5\ub2c8\ub2e4.",{"contents":["1. \uc774\uc6a9\uc790 : \ubcf8 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uace0 \ubcf8 \uc57d\uad00 \uc81c5\uc870\uc5d0 \ub530\ub77c \uac00\uc785\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc790\ub97c \uc758\ubbf8\ud569\ub2c8\ub2e4.","2. \uc2e0\uc6d0\uc778\uc99d \uc11c\ube44\uc2a4 : \ubd80\uc0b0\uc2dc \ube14\ub85d\uccb4\uc778 \uaddc\uc81c\uc790\uc720 \ud2b9\uad6c \ub0b4\uc5d0\uc11c \ubd80\uc0b0\uc2dc\ubbfc\uc99d \ubc1c\uae09, \ubd80\uc0b0\uc2dc\uccad \ubc29\ubb38\uc99d \ubc1c\uae09, \ubd80\uc0b0 \uac00\uc871\uc0ac\ub791\uce74\ub4dc \ubc1c\uae09, \ubd80\uc0b0\ud14c\ud06c\ub178\ud30c\ud06c \uc0ac\uc6d0\uc99d \ubc1c\uae09\uc744 \ubaa9\uc801\uc73c\ub85c \uc2a4\ub9c8\ud2b8\ud3f0\uc5d0 \ud0d1\uc7ac\ub41c \ube14\ub85d\uccb4\uc778 \uae30\ubc18\uc758 \ubd84\uc0b0 \uc2e0\uc6d0\uc778\uc99d (DID : Decentralized Identifier) \uae30\uc220\uc744 \ud65c\uc6a9\ud55c \uacf5\uac1c\ud0a4\uae30\ubc18\uad6c\uc870 (PKI : Public Key Infrastructure)\ub97c \ud1b5\ud574 \uc0ac\uc6a9\uc790 \ubcf8\uc778\uc5d0 \ub300\ud55c \uc778\uc99d\uc744 \uc81c\uacf5\ud558\ub294 \ubaa8\ubc14\uc77c \uc2e0\uc6d0 \uc778\uc99d\uc11c\ube44\uc2a4\ub97c \uc758\ubbf8\ud569\ub2c8\ub2e4.","3. \uc11c\ube44\uc2a4 : \uc81c2\ud638\uc758 \uc11c\ube44\uc2a4\ub97c \ud65c\uc6a9\ud558\uc5ec \ubd80\uc0b0\uc2dc\ubbfc\uce74\ub4dc\u119e\ubc29\ubb38\uc99d\u119e\uac00\uc871\uc0ac\ub791\uce74\ub4dc\u119e\uc0ac\uc6d0\uc99d\uc744 \ubc1c\uae09\ubc1b\uc544 \uc774\uc6a9\ud560 \uc218 \uc788\ub294 \uc11c\ube44\uc2a4 \ubc0f \ubcf8 \uc57d\uad00 \uc81c10\uc870 \uc81c3\ud56d\uc758 \ud2b9\uad6c \uc571\uc5d0 \uace7\ubc14\ub85c \uc5f0\uacb0\ub418\ub294 \ub9c1\ud06c\ub97c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4 \ub4f1 \ubd80\uc0b0\ud0a4\ud540 \ubaa8\ubc14\uc77c \uc571\uc744 \ud1b5\ud558\uc5ec \uc81c\uacf5\ub418\ub294 \uc11c\ube44\uc2a4\ub97c \ucd1d\uce6d\ud569\ub2c8\ub2e4.","4. \uc774\uc6a9\uacc4\uc57d : \uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc \uad00\ub828\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc640 \uc774\uc6a9\uc790 \uac04\uc5d0 \uccb4\uacb0\ub418\ub294 \uacc4\uc57d\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4."]}]},{"title":"\uc81c 3 \uc870 (\uc801\uc6a9\uc758 \ubc94\uc704 \ubc0f \uc57d\uad00\uc758 \ud6a8\ub825 \ub4f1)","contents":["\u2460 \ubcf8 \uc57d\uad00\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \ubaa8\ub4e0 \uc774\uc6a9\uc790\uc5d0 \ub300\ud558\uc5ec \uadf8 \ud6a8\ub825\uc744 \ubc1c\uc0dd\ud569\ub2c8\ub2e4.","\u2461 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ubcf8 \uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \uc571 \ucd08\uae30\ud654\uba74\uc5d0 \uac8c\uc2dc\ud558\uac70\ub098 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \uc774\uc6a9\uc790\uc5d0\uac8c \uacf5\uc9c0\ud558\uba70, \uc774\uc6a9\uc790\uac00 \ubcf8 \uc57d\uad00 \uc81c5\uc870\uc758 \uc808\ucc28\uc5d0 \ub530\ub77c \uac00\uc785 \uc2e0\uccad\uc744 \ud558\uace0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc774\uc5d0 \ub3d9\uc758\ud568\uc73c\ub85c\uc368 \ubcf8 \uc57d\uad00\uc758 \ud6a8\ub825\uc774 \ubc1c\uc0dd\ud569\ub2c8\ub2e4.","\u2462 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ud544\uc694\ud558\ub2e4\uace0 \uc778\uc815\ub418\ub294 \uacbd\uc6b0 \ubcf8 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\uc73c\uba70, \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uacbd\uc6b0 \uadf8 \uc801\uc6a9 \uc77c\uc790, \ub0b4\uc6a9, \uac1c\uc815 \uc0ac\uc720 \ub4f1\uc744 \uba85\uc2dc\ud558\uc5ec \ud604\ud589 \uc57d\uad00\uacfc \ud568\uaed8 \uc801\uc6a9\uc77c\uc790 7\uc77c \uc804\ubd80\ud130 \uc81c2\ud56d\uacfc \uac19\uc740 \ubc29\ubc95\uc73c\ub85c \uacf5\uc2dc\ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \uc774\uc6a9\uc790\uc758 \uad8c\ub9ac \ub610\ub294 \uc758\ubb34\uc5d0 \uad00\ud55c \uc911\uc694\ud55c \uaddc\uc815\uc744 \ubcc0\uacbd\ud558 \uac70\ub098 \uc774\uc6a9\uc790\uc5d0\uac8c \ubd88\ub9ac\ud558\uac8c \uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \ubcc0\uacbd\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ucd5c\uc18c\ud55c \uadf8 \uc801\uc6a9\uc77c\uc790\ub85c\ubd80\ud130 1\uac1c \uc6d4 \uc804\ubd80\ud130 \uacf5\uc2dc\ud569\ub2c8\ub2e4.","\u2463 \ubcf8 \uc57d\uad00\uc758 \uc801\uc6a9\uae30\uac04\uc740 \uc774\uc6a9\uc790\uc758 \uac00\uc785 \uc77c\ubd80\ud130 \ud574\uc9c0 \uc77c\uae4c\uc9c0\uc785\ub2c8\ub2e4. \ub2e4\ub9cc, \uc794\uc5ec \ucc44\uad8c\u119e\ucc44\ubb34\uad00\uacc4\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud574\ub2f9 \ucc44\uad8c\xb7\ucc44\ubb34\uc758 \uc774\ud589\uc774 \uc644\ub8cc\ub420 \ub54c\uae4c\uc9c0\ub294 \uadf8\uc5d0 \ud544\uc694\ud55c \ud55c\ub3c4 \ub0b4\uc5d0\uc11c \ud574\uc9c0\uc77c \uc774\ud6c4\uc5d0\ub3c4 \ubcf8 \uc57d\uad00\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4.","\u2464 \uc774\uc6a9\uc790\ub294 \ubcc0\uacbd\ub41c \uc57d\uad00\uc758 \ub0b4\uc6a9\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc744 \uad8c\ub9ac\uac00 \uc788\uc73c\uba70, \ubcc0\uacbd\ub41c \uc57d\uad00\uc758 \ub0b4\uc6a9\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0\uc5d0\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc911\ub2e8\ud558\uace0 \ud0c8\ud1f4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2e4\ub9cc, \uc774\uc6a9\uc790\uac00 \uc81c3\ud56d\uc758 \ubc29\ubc95 \ub4f1\uc73c\ub85c \uace0\uc9c0\ud55c \ubc14\uc5d0 \ub530\ub77c \ubcc0\uacbd\ub41c \uc57d\uad00\uc758 \uc801\uc6a9\uc77c\uae4c\uc9c0 \ubcc4\ub3c4\uc758 \uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0\uc5d0\ub294 \ubcc0\uacbd\ub41c \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud569\ub2c8\ub2e4. ","\u2465 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc640 \uc774\uc6a9\uc790\ub294 \ud544\uc694\uc5d0 \ub530\ub77c \ubcc4\ub3c4\uc758 \uacc4\uc57d(\uc11c\uba74 \ud569\uc758)\uc744 \uccb4\uacb0\ud560 \uc218 \uc788\uc73c\uba70 \ud574\ub2f9 \ub0b4\uc6a9\uc774 \ubcf8 \uc57d\uad00\uacfc \uc0c1\ucda9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcc4\ub3c4\uc758 \uacc4\uc57d \uc11c\uba74\uc5d0 \uba85\uc2dc\ub41c \ub0b4\uc6a9\uc774 \uc6b0\uc120\ud558\uc5ec \uc801\uc6a9\ub429\ub2c8\ub2e4."]},{"title":"\uc81c 4 \uc870 (\uc57d\uad00\uc758 \ud574\uc11d \ubc0f \uadf8 \uc678 \uc900\uce59)","contents":["\u2460 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ubcf8 \uc57d\uad00 \uc678\uc5d0 \ubcc4\ub3c4\uc758 \uc138\ubd80 \uc774\uc6a9\uc9c0\uce68\uc744 \ub458 \uc218 \uc788\uc2b5\ub2c8\ub2e4.","\u2461 \ubcf8 \uc57d\uad00\uc5d0 \uba85\uc2dc\ub418\uc9c0 \uc54a\uc740 \uc0ac\ud56d\uc5d0 \ub300\ud574\uc11c\ub294 \u300c\uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95\u300d, \u300c\uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95\u300d, \u300c\uc804\uc790 \uc0c1\uac70\ub798 \ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960\u300d, \u300c\uc800\uc791\uad8c\ubc95\u300d, \u300c\ub3c5\uc810\uaddc\uc81c \ubc0f \uacf5\uc815\uac70\ub798\uc5d0 \uad00\ud55c \ubc95\ub960\u300d \ub4f1 \uad00\uacc4\ubc95\ub839 \ubc0f \uc81c1\ud56d\uc758 \uc138\ubd80 \uc774\uc6a9\uc9c0\uce68 \ub4f1 \uaddc\uc815\uc5d0 \uc758\ud569\ub2c8\ub2e4. ."]}]},{"title":"\uc81c 2 \uc7a5 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uacc4\uc57d","contents":[{"title":"\uc81c 5 \uc870 (\uc774\uc6a9\uacc4\uc57d\uc758 \uccb4\uacb0)","contents":["\u2460 \uc774\uc6a9 \uacc4\uc57d\uc740 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uc790\uac00 \ubcf8 \uc57d\uad00\uc758 \ub0b4\uc6a9 \ubc0f \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc5d0 \ub300\ud558\uc5ec \ub3d9\uc758 \ud6c4 \uac00\uc785 \uc2e0\uccad\uc744 \ud558\uace0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc774\ub97c \uc2b9\ub099\ud568\uc73c\ub85c\uc368 \uccb4\uacb0\ub429\ub2c8\ub2e4. ","\u2461 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uac00\uc785 \uc2e0\uccad\uc790\uc758 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \uc81c6\uc870\uc5d0\uc11c \uc815\ud55c \uc0ac\uc720\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc81c6\uc870\uc5d0 \ub530\ub77c \uc2b9\ub099\ud558\uc9c0 \uc54a\uc744 \uc218 \uc788\uc73c\uba70, \uac00\uc785 \uc774\ud6c4\uc5d0\ub3c4 \uc81c6\uc870\uc5d0\uc11c \uc815\ud55c \uc0ac\uc720\uac00 \ud655\uc778\ub420 \uacbd\uc6b0\uc5d0\ub294 \uc2b9\ub099\uc744 \ucde8\uc18c\ud558\uac70\ub098 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. "]},{"title":"\uc81c 6 \uc870 (\uc774\uc6a9\uc2b9\ub099\uc758 \uc81c\ud55c)","contents":["\u2460 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uac00\uc785 \uc2e0\uccad\uc790\uc758 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc2b9\ub099\ud568\uc744 \uc6d0\uce59\uc73c\ub85c \ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec\ub294 \uc2b9\ub099\uc744 \uc81c\ud55c\ud560 \uc218 \uc788\uc73c\uba70 \uac00\uc785 \uc2b9\ub099 \uc774\ud6c4 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud558\ub294 \uacbd\uc6b0 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. ",{"contents":["1. \uc2e4\uba85\uc774 \uc544\ub2c8\uac70\ub098 \ud0c0\uc778\uc758 \uba85\uc758\ub97c \uc774\uc6a9\ud558\uc5ec \ud5c8\uc704\ub85c \uc2e0\uccad\ud558\ub294  \uacbd\uc6b0","2. \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc81c\uc2dc\ud558\ub294 \ub0b4\uc6a9\uc744 \uae30\uc7ac\ud558\uc9c0 \uc54a\uac70\ub098 \uc798\ubabb \uae30\uc7ac\ud558\uc5ec \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0","3. \uac00\uc785 \uc2e0\uccad\uc790\uac00 \ubcf8 \uc57d\uad00\uc5d0 \uc758\ud558\uc5ec \uc774\uc804\uc5d0 \uc774\uc6a9\uc790 \uc790\uaca9\uc744 \uc0c1\uc2e4\ud55c \uc801\uc774 \uc788\ub294 \uacbd\uc6b0","4. \uac00\uc785 \uc2e0\uccad\uc790\uac00 \uc11c\ube44\uc2a4\uc758 \uc815\uc0c1\uc801\uc778 \uc81c\uacf5\uc744 \uc800\ud574\ud558\uac70\ub098 \ub2e4\ub978 \uc774\uc6a9\uc790\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc9c0\uc7a5 \uc744 \uc904 \uac83\uc73c\ub85c \uc608\uc0c1\ub418\ub294 \uacbd\uc6b0","5. \uc545\uc131 \ud504\ub85c\uadf8\ub7a8 \ubc0f \ubc84\uadf8 \uc774\uc6a9 \ub610\ub294 \uc2dc\uc2a4\ud15c \ucde8\uc57d\uc810\uc744 \uc545\uc6a9\ud558\ub294 \ub4f1 \ubd80\uc815\ud55c \ubc29\ubc95\uc744 \uc11c\ube44\uc2a4\uc5d0 \uc0ac\uc6a9\ud55c \uacbd\uc6b0","6. \ud558\ub098\uc758 ID\ub97c \ubcf5\uc218\uc758 \uc0ac\uc5c5\uc790 \ub610\ub294 \uac1c\uc778\uc774 \uacf5\ub3d9\uc73c\ub85c \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0","7. ID \uc0dd\uc131\uacfc \uad00\ub828\ud558\uc5ec \ubd80\uc815\ud55c \ud589\uc704\uac00 \uc758\uc2ec\ub418\ub294 \uacbd\uc6b0","8. \uae30\ud0c0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc815\ud55c \uc774\uc6a9\uc2e0\uccad \uc694\uac74\uc774 \ucda9\uc871\ub418\uc9c0 \uc54a\uc744 \uacbd\uc6b0"]},"\u2461 \uc81c1\ud56d\uc758 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud558\ub294 \uacbd\uc6b0, \uc774\uc6a9\uc790\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uac00\uc785 \uc2b9\ub099 \ucde8\uc18c \ub610\ub294 \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0\uc640 \uad00\ub828\ud558\uc5ec \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc5d0\uac8c \uc5b4\ub5a0\ud55c \uc190\ud574\ubc30\uc0c1\ub3c4 \uccad\uad6c\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. ","\u2462 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uac00\uc785 \uc2e0\uccad \uc2dc \uc81c1\ud56d \uac01 \ud638\uc758 \uc0ac\uc720\uac00 \uc874\uc7ac\ud558\ub294\uc9c0 \uad00\ub9ac\xb7\uac10\ub3c5\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.","\u2463 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \uc2b9\ub099\uc744 \uc9c0\uc5f0 \ub610\ub294 \uc720\ubcf4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.",{"contents":["1. \uae30\uc220\uc0c1 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc774 \ubd88\uac00\ub2a5\ud558\uac70\ub098 \uc11c\ube44\uc2a4 \uad00\ub828 \uc124\ube44 \uc6a9\ub7c9\uc774 \ubd80\uc871\ud55c \uacbd\uc6b0 ","2. \uc11c\ube44\uc2a4 \uc0c1\uc758 \uc7a5\uc560\uac00 \ubc1c\uc0dd\ud55c  \uacbd\uc6b0","3. \uae30\ud0c0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc7ac\uc815\uc801\xb7\uae30\uc220\uc801\uc73c\ub85c \ud544\uc694\ud558\ub2e4\uace0 \uc778\uc815\ud558\ub294 \uacbd\uc6b0"]},"\u2464  \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc81c1\ud56d \ub610\ub294 \uc81c4\ud56d\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \uac00\uc785 \uc2b9\ub099\uc744 \uc81c\ud55c \ub610\ub294 \uc720\ubcf4\ud558\uac70\ub098 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uacbd\uc6b0 \uc774\ub97c \uac00\uc785 \uc2e0\uccad\uc790 \ub610\ub294 \uc774\uc6a9\uc790\uc5d0\uac8c \uc0ac\uc804\uc5d0 \ud1b5\uc9c0\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \uc0ac\uc804\uc5d0 \ud1b5\uc9c0\uac00 \uc5b4\ub824\uc6b4 \ubd80\ub4dd\uc774\ud55c \uc0ac\uc815\uc774 \uc788\ub294 \uacbd\uc6b0 \uc0ac\ud6c4\uc5d0 \ud1b5\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. "]},{"title":"\uc81c 7 \uc870  (\uc774\uc6a9\uacc4\uc57d\uc758 \ud574\uc9c0 \ubc0f \uc774\uc6a9\uc81c\ud55c \ub4f1)","contents":["\u2460 \uc774\uc6a9\uc790\uac00 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud558\uace0\uc790 \ud558\ub294 \ub54c\uc5d0\ub294 \uc5b8\uc81c\ub4e0\uc9c0 \uc815\ud574\uc9c4 \uc808\ucc28\uc5d0 \ub530\ub77c \uc774\uc6a9\uc790\uc758 ID\ub97c \uc0ad\uc81c\ud558\uace0 \ud0c8\ud1f4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. ","\u2461 \uc774\uc6a9\uacc4\uc57d\uc758 \ud574\uc9c0\ub294 \uc774\uc6a9\uc790 \ud0c8\ud1f4 \ud398\uc774\uc9c0\uc5d0\uc11c \uc2e0\uccad\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.","\u2462 \uc774\uc6a9\uc790\uac00 \ubcf8 \uc57d\uad00 \uc81c11\uc870(\uc774\uc6a9\uc790\uc758 \uc758\ubb34)\ub97c \uc900\uc218\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0\uc5d0\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\uace0, \uc774 \uacbd\uc6b0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ubcf8 \uc57d\uad00 \uc81c14\uc870\uc5d0 \uc758\ud558\uc5ec \uc774\uc6a9\uc790\uc5d0\uac8c \uc190\ud574\ubc30\uc0c1\ucc45\uc784\uc744 \ubb3c\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.","\u2463 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc81c1\ud56d \ub610\ub294 \uc81c3\ud56d\uc5d0 \uc758\ud558\uc5ec \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud558\ub294 \uacbd\uc6b0 \uadf8 \uc0ac\uc2e4\uc744 \uc774\uc6a9\uc790\uc5d0\uac8c \uc0ac\uc804\uc5d0 \ud1b5\uc9c0\ud569\ub2c8\ub2e4. \ub2e4\ub9cc \uc0ac\uc804 \ud1b5\uc9c0\uac00 \uc5b4\ub824\uc6b4 \ubd80\ub4dd\uc774\ud55c \uc0ac\uc815\uc774 \uc788\ub294 \uacbd\uc6b0 \ud574\uc9c0 \uc774\ud6c4 \ud1b5\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. ","\u2464 \uc774\uc6a9\uc790\uac00 \uc5f0\uc18d\ud558\uc5ec 365\uc77c \ub3d9\uc548 \uc11c\ube44\uc2a4\uc5d0 \ub85c\uadf8\uc778\ud55c \uae30\ub85d\uc774 \uc5c6\ub294 \uacbd\uc6b0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud574 \uc774\uc6a9\uc790\uc758 \uacc4\uc815\uc744 \ud734\uba74\uc11c\ube44\uc2a4 \uc774\uc6a9\uc790\ub85c \uc804\ud658\ud558\uace0 \uac1c\uc778\uc815\ubcf4 \ubcc4\ub3c4 \ubd84\ub9ac\ubcf4\uad00 \ub4f1 \ud544\uc694\ud55c \uc870\uce58\ub97c \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uacbd\uc6b0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uac00 \ud734\uba74\uacc4\uc815\uc73c\ub85c \uc804\ud658\ub418\uae30 30\uc77c \uc804 \uc778\uc815\ubcf4\uac00 \ubd84\ub9ac\ubcf4\uad00 \ub41c\ub2e4\ub294 \uc0ac\uc2e4\uc744 \ud1b5\uc9c0\ud569\ub2c8\ub2e4. \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uac00 \ud1b5\uc9c0\uc77c\ub85c\ubd80\ud130 30\uc77c \ub0b4\uc5d0 \uc7ac \uc811\uc18d\uc744 \ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubd84\ub9ac\ubcf4\uad00 \ud569\ub2c8\ub2e4. (\ub2e4\ub9cc, \uc774\uc6a9\uc790\uc758 \uc815\ubcf4\uac00 \uc815\ud655\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \uc54c\ub9bc \ub300\uc0c1\uc5d0\uc11c \uc81c\uc678\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.) ","\u2465 \uc774\uc6a9\uc790\uc758 \uacc4\uc815\uc774 \ud734\uba74\uc73c\ub85c \uc804\ud658\ub41c \ud6c4 365\uc77c \ub3d9\uc548 \uc77c\ubc18 \uacc4\uc815\uc73c\ub85c \uc804\ud658\ud55c \uae30\ub85d\uc774 \uc5c6\ub294 \uacbd\uc6b0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2e4\ub9cc, \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 30\uc77c \uc804 \uc774 \uc0ac\uc2e4\uc744 \ud1b5\uc9c0\ud574\uc57c \ud558\uba70 30\uc77c \ub0b4 \uc77c\ubc18 \uacc4\uc815\uc73c\ub85c \uc804\ud658\ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \uc774\uc6a9\uacc4\uc57d\uc740 \ud574\uc9c0\ub429\ub2c8\ub2e4.","\u2466 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uac00 \ubcf8 \uc57d\uad00 \uc0c1 \uc758\ubb34\ub97c \uc704\ubc18\ud55c \uacbd\uc6b0 \uc0ac\uc804 \ud1b5\uc9c0 \uc5c6\uc774 \uc774\uc6a9\uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. ","\u2467 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \ubcf8 \uc57d\uad00\uc0c1\uc758 \ubc29\uce68\uc744 \uc900\uc218\ud558\uc600\uc74c\uc5d0\ub3c4 \ubc1c\uc0dd\ud558\ub294 \uc774\uc6a9\uc790\uc758 \uc190\ud574\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \ucc45\uc784\uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. ","\u2468 \uc774\uc6a9\uc790\uac00 \ub2e4\uc74c \uac01 \ud638\uc758 \uc0ac\uc720\uc5d0 \ud574\ub2f9\ud558\uac70\ub098 \ubcf8 \uc57d\uad00 \uc0c1\uc758 \uc758\ubb34\ub97c \uc774\ud589\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0, \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790 \uc790\uaca9\uc744 \uc81c\ud55c \ub610\ub294 \uc815\uc9c0\uc2dc\ud0ac \uc218 \uc788\uc73c\uba70, \uc774\uc6a9\uc790\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc5d0\uac8c \uc81c\ud55c \ub610\ub294 \uc815\uc9c0\uc5d0 \ub530\ub978 \ubcf4\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.",{"contents":["1. \u300c\uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95\u300d, \u300c\uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95\u300d, \u300c\uc815\ubcf4\ud1b5\uc2e0\uc724\ub9ac\uc704\uc6d0\ud68c \uc2ec\uc758\uaddc\uc815\u300d, \u300c\uc815\ubcf4\ud1b5\uc2e0\uc724\ub9ac\uac15\ub839\u300d, \u300c\ud504\ub85c\uadf8\ub7a8\ubcf4\ud638\ubc95\u300d \ubc0f \uae30\ud0c0 \uad00\ub828 \ubc95\ub839 \ub610\ub294 \ubcf8 \uc57d\uad00\uc5d0 \uc704\ubc18\ub418\uac70\ub098 \ubbf8\ud48d\uc591\uc18d\uc5d0 \ubc18\ud558\ub294 \ud589\uc704\ub97c \ud558\ub294 \uacbd\uc6b0 ","2. \ubc29\uc1a1\ud1b5\uc2e0\uc704\uc6d0\ud68c \ub610\ub294 \ud55c\uad6d\uc778\ud130\ub137\uc9c4\ud765\uc6d0 \ub4f1 \uacf5\uacf5\uae30\uad00\uc774 \ubd88\ubc95 \uc2a4\ud338 \uc804\uc1a1 \uc0ac\uc2e4\uc744 \ud655\uc778\ud558\uc5ec \uc774\uc6a9\uc815\uc9c0\ub97c \uc694\uccad\ud558\ub294 \uacbd\uc6b0","3. \ubcf8 \uc57d\uad00 \uc81c11\uc870\uc5d0 \ub530\ub978 \uc774\uc6a9\uc790\uc758 \uc758\ubb34 \uc911 \ud558\ub098 \uc774\uc0c1\uc744 \uc704\ubc18\ud558\ub294 \uacbd\uc6b0"]},"\u2469 \uc774\uc6a9\uc790\uac00 \ub2e4\uc74c \uac01 \ud638\uc911 \uc5b4\ub290 \ud558\ub098\uc5d0 \ud574\ub2f9\ud558\ub294 \ud589\uc704\ub97c 2\ud68c \uc774\uc0c1 \ubc18\ubcf5\ud558\uac70\ub098 1\uac1c\uc6d4 \uc774\ub0b4\uc5d0 \uadf8 \uc0ac\uc720\uac00 \uc2dc\uc815\ub418\uc9c0 \uc544\ub2c8\ud558\ub294 \uacbd\uc6b0\uc5d0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ud574\ub2f9 \uc774\uc6a9\uc790\uc758 \uc790\uaca9\uc744 \uc0c1\uc2e4\uc2dc\ud0ac \uc218 \uc788\uc73c\uba70, \uc774\uc6a9\uc790\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc5d0\uac8c \uc790\uaca9 \uc0c1\uc2e4\uc5d0 \ub530\ub978 \ubcf4\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.",{"contents":["1. \uc774\uc6a9\uc790\uc758 \uc544\uc774\ub514(ID), \uba85\uc758\ub97c \ub3c4\uc6a9\ud55c \uacbd\uc6b0","2. \ud574\ud0b9 \ubc0f \uc545\uc131\ud504\ub85c\uadf8\ub7a8\uc744 \ubc30\ud3ec\ud558\ub294 \uacbd\uc6b0"]},"\u246a \uc774\uc6a9\uc790\ub294 \ubcf8 \uc870\uc5d0 \ub530\ub978 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uc870\uce58\uc5d0 \ub300\ud558\uc5ec \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc815\ud55c \uc808\ucc28\uc5d0 \ub530\ub77c \uc774\uc758\uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uc758 \uc774\uc758\uac00 \uc815\ub2f9\ud558\ub2e4\uace0 \uc778\uc815\ud558\ub294 \uacbd\uc6b0 \uc989\uc2dc \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc744 \uc7ac\uac1c\ud569\ub2c8\ub2e4."]}]},{"title":"\uc81c 3 \uc7a5 \uc11c\ube44\uc2a4 \uc81c\uacf5 \ubc0f \uc774\uc6a9","contents":[{"title":"\uc81c 8 \uc870 (\uc571 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc2dc\uac04 \ub4f1)","contents":["\u2460 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uc640\uc758 \uc774\uc6a9\uacc4\uc57d\uc774 \uc131\ub9bd\ub41c \ub54c\ubd80\ud130 \uc11c\ube44\uc2a4\ub97c \uac1c\uc2dc\ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \uc77c\ubd80 \uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc0ac\uc804\uc5d0 \uc9c0\uc815\ud55c \uc77c\uc790\ubd80\ud130 \uc11c\ube44\uc2a4\ub97c \uac1c\uc2dc\ud569\ub2c8\ub2e4. ","\u2461 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc5c5\ubb34\uc0c1 \ub610\ub294 \uae30\uc220\uc0c1\uc758 \uc7a5\uc560\ub85c \uc778\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc911\ub2e8\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud574\ub2f9 \ub0b4\uc6a9\uc744 \ubd80\uc0b0\uad11\uc5ed\uc2dc \ud648\ud398\uc774\uc9c0\uc5d0 \uacf5\uc2dc\ud569\ub2c8\ub2e4.","\u2462 \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc740 \uc5f0\uc911\ubb34\ud734 1\uc77c 24\uc2dc\uac04\uc744 \uc6d0\uce59\uc73c\ub85c \ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \uc5c5\ubb34\uc0c1 \ub610\ub294 \uae30\uc220\uc0c1\uc758 \uc774\uc720\ub85c \uc11c\ube44\uc2a4\uac00 \uc77c\uc2dc \uc911\uc9c0\ub420 \uc218 \uc788\uace0, \ub610\ud55c \uc815\uae30\uc810\uac80 \ub4f1 \uc6b4\uc601\uc0c1\uc758 \ubaa9\uc801\uc73c\ub85c \uc77c\uc2dc \uc911\uc9c0\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uacbd\uc6b0 \uc0ac\uc804\uc5d0 \uc774\ub97c \uacf5\uc9c0\ud558\ub418, \uc0ac\uc804\uc5d0 \uacf5\uc9c0\ud558\uae30 \uc5b4\ub824\uc6b4 \ubd80\ub4dd\uc774\ud55c \uc0ac\uc815\uc774 \uc788\ub294 \uacbd\uc6b0 \uc0ac\ud6c4\uc5d0 \uc774\ub97c \uacf5\uc9c0\ud569\ub2c8\ub2e4. ","\u2463 \uc77c\ubd80 \uc11c\ube44\uc2a4\ub294 \ud2b9\uc815 \uc774\uc6a9\uc790\uc5d0\uac8c\ub9cc \uc81c\uacf5\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.","\u2464 \uc11c\ube44\uc2a4\ub97c \uc77c\uc815\ubc94\uc704\ub85c \ubd84\ud560\ud558\uc5ec \uac01 \ubc94\uc704\ubcc4\ub85c \uc774\uc6a9\uac00\ub2a5 \uc2dc\uac04\uc744 \ubcc4\ub3c4\ub85c \uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uacbd\uc6b0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uadf8 \ub0b4\uc6a9\uc744 \uc0ac\uc804\uc5d0 \uacf5\uc9c0\ud569\ub2c8\ub2e4."]},{"title":"\uc81c 9 \uc870 (\uc11c\ube44\uc2a4\uc758 \ubcc0\uacbd, \uc911\uc9c0 \ubc0f \uc815\ubcf4\uc758 \uc800\uc7a5\uacfc \uc0ac\uc6a9)","contents":["\u2460 \ubcf8 \uc11c\ube44\uc2a4\uc5d0 \ubcf4\uad00\ub418\uac70\ub098 \uc804\uc1a1\ub41c \uba54\uc2dc\uc9c0 \ubc0f \uae30\ud0c0 \ud1b5\uc2e0 \uba54\uc2dc\uc9c0 \ub4f1\uc758 \ub0b4\uc6a9\uc774 \uad6d\uac00\uc758 \ube44\uc0c1\uc0ac\ud0dc, \uc815\uc804, \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uad00\ub9ac\ubc94\uc704 \uc678\uc758 \uc11c\ube44\uc2a4 \uc124\ube44 \uc7a5\uc560 \ubc0f \uae30\ud0c0 \ubd88\uac00\ud56d\ub825\uc5d0 \uc758\ud558\uc5ec \ubcf4\uad00\ub418\uc9c0 \ubabb\ud558\uc600\uac70\ub098 \uc0ad\uc81c\ub41c \uacbd\uc6b0, \uc804\uc1a1\ub418\uc9c0 \ubabb\ud55c \uacbd\uc6b0 \ub610\ub294 \uae30\ud0c0 \ud1b5\uc2e0 \ub370\uc774\ud130\uc758 \uc190\uc2e4\uc5d0 \ub300\ud574 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc544\ubb34\ub7f0 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.","\u2461 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc815\uc0c1\uc801\uc778 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc758 \uc5b4\ub824\uc6c0\uc73c\ub85c \uc778\ud558\uc5ec \uc77c\uc2dc\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc911\uc9c0\ud558\uc5ec\uc57c \ud560 \uacbd\uc6b0 \uc11c\ube44\uc2a4 \uc911\uc9c0 1\uc8fc\uc77c \uc804\uc5d0 \uace0\uc9c0 \ud6c4 \uc11c\ube44\uc2a4\ub97c \uc911\ub2e8\ud560 \uc218 \uc788\uc73c\uba70, \uc774 \uae30\uac04 \ub3d9\uc548 \uc774\uc6a9\uc790\uac00 \uace0\uc9c0\ub0b4\uc6a9\uc744 \uc778\uc9c0\ud558\uc9c0 \ubabb\ud55c\ub370 \ub300\ud558\uc5ec \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc544\ub2c8\ud569\ub2c8\ub2e4. \ub2e4\ub9cc \uc0ac\uc804\uc5d0 \uace0\uc9c0\ud558\uae30 \uc5b4\ub824\uc6b4 \ud2b9\ubcc4\ud55c \uc0ac\uc815\uc774 \uc788\uc744 \uacbd\uc6b0 \uc11c\ube44\uc2a4 \uc911\ub2e8 \uc774\ud6c4 \uc9c0\uccb4 \uc5c6\uc774 \uace0\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.","\u2462 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc81c2\ud56d\uc5d0 \ub530\ub978 \uc11c\ube44\uc2a4 \uc911\ub2e8\uc5d0 \uc758\ud558\uc5ec \ubcf8 \uc11c\ube44\uc2a4\uc5d0 \ubcf4\uad00\ub418\uac70\ub098 \uc804\uc1a1\ub41c \uba54\uc2dc\uc9c0 \ubc0f \uae30\ud0c0 \ud1b5\uc2e0 \uba54\uc2dc\uc9c0 \ub4f1\uc758 \ub0b4\uc6a9\uc774 \ubcf4\uad00\ub418\uc9c0 \ubabb\ud558\uc600\uac70\ub098 \uc0ad\uc81c\ub41c \uacbd\uc6b0, \uc804\uc1a1\ub418\uc9c0 \ubabb\ud55c \uacbd\uc6b0 \ubc0f \uae30\ud0c0 \ud1b5\uc2e0 \ub370\uc774\ud130\uc758 \uc190\uc2e4\uc774 \uc788\uc744 \uacbd\uc6b0\uc5d0 \ub300\ud558\uc5ec\ub3c4 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.","\u2463 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uc0ac\uc815\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc601\uad6c\uc801\uc73c\ub85c \uc911\ub2e8\ud558\uc5ec\uc57c \ud560 \uacbd\uc6b0 \uc81c2\ud56d \ubc0f \uc81c3\ud56d\uc744 \uc900\uc6a9\ud569\ub2c8\ub2e4."]}]},{"title":"\uc81c 4 \uc7a5 \uacc4\uc57d \ub2f9\uc0ac\uc790\uc758 \uc758\ubb34","contents":[{"title":"\uc81c 10 \uc870(\ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uc758\ubb34) ","contents":["\u2460 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ubc95\ub839\uacfc \ubcf8 \uc57d\uad00\uc774 \uae08\uc9c0\ud558\uac70\ub098 \uacf5\uc11c\uc591\uc18d\uc5d0 \ubc18\ud558\ub294 \ud589\uc704\ub97c \ud558\uc9c0 \uc54a\uc73c\uba70 \ubcf8 \uc57d\uad00\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc9c0\uc18d\uc801\uc774\uace0, \uc548\uc815\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294\ub370 \ucd5c\uc120\uc744 \ub2e4\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4. ","\u2461 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uac00 \uc548\uc804\ud558\uac8c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4(\uc2e0\uc6a9\uc815\ubcf4 \ud3ec\ud568)\ubcf4\ud638\ub97c \uc704\ud55c \ubcf4\uc548 \uc2dc\uc2a4\ud15c\uc744 \uac16\ucd94\uc5b4\uc57c \ud569\ub2c8\ub2e4.","\u2462 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc571\uc744 \ud1b5\ud558\uc5ec \ud2b9\uad6c \uc571(\ub514\uc9c0\ud138\ubc14\uc6b0\ucc98, \uc2dc\ubbfc\uc548\uc804\uc81c\ubcf4, \ube14\ub85d\ud328\uc2a4, \ubd80\uc0b0 \uc2a4\ub9c8\ud2b8 \ucf5c\ub4dc\uccb4\uc778 \ud50c\ub7ab\ud3fc)\uc73c\ub85c \uc5f0\uacb0\ub418\ub294 \ub9c1\ud06c\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4.","\u2463 \uc81c3\ud56d\uc758 \ud2b9\uad6c \uc571\uc740 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc640\ub294 \ubcc4\uac1c\uc758 \uc0ac\uc5c5\uc790\uc5d0 \uc758\ud558\uc5ec \uc6b4\uc601\ub418\uace0, \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub294 \uc704 \ud2b9\uad6c \uc571\uc73c\ub85c \uc5f0\uacb0\ub418\ub294 \ub9c1\ud06c\ub97c \uc81c\uacf5\ud558\ub294 \uac83\uae4c\uc9c0\ub85c \ud55c\uc815\ub418\uba70 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc704 \ud2b9\uad6c \uc571 \uc11c\ube44\uc2a4\uc758 \uc81c\uacf5\uc5d0\ub294 \uad00\uc5ec\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.","\u2464 \uc81c3\ud56d\uc758 \ud2b9\uad6c \uc571\uc740 \ubd80\uc0b0 \ube14\ub85d\uccb4\uc778 \ud2b9\uad6c \uc0ac\uc5c5 \uc9c4\ud589 \ub0b4\uc6a9\uc5d0 \ub530\ub77c \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\ub420 \uc218 \uc788\uace0, \uc774 \uacbd\uc6b0 \ucd94\uac00 \ub610\ub294 \ubcc0\uacbd\uc0ac\ud56d\uc5d0 \ub300\ud55c \ud1b5\uc9c0\uc5d0 \uad00\ud558\uc5ec\ub294 \ubcf8 \uc57d\uad00 \uc81c3\uc870 \uc81c3\ud56d\uc744 \uc900\uc6a9\ud569\ub2c8\ub2e4."]},{"title":"\uc81c 11 \uc870 (\uc774\uc6a9\uc790\uc758 \uc758\ubb34)","contents":["\u2460 \uc774\uc6a9\uc790\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \ud544\uc694\ud55c \uac1c\uc778\uc815\ubcf4, \uc774\uba54\uc77c, \uacb0\uc81c\uc218\ub2e8\uc5d0 \uad00\ud55c \uc815\ubcf4 \ub4f1\uc758 \uad00\ub9ac\ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uba70, \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uacfc \uad00\ub828\ud558\uc5ec \uc704 \uc815\ubcf4\ub97c \uc81c3\uc790\uac00 \uc0ac\uc6a9\ud558\ub3c4\ub85d \ud558\uc5ec\uc11c\ub294 \uc548 \ub429\ub2c8\ub2e4.","\u2461 \uc774\uc6a9\uc790\ub294 \uad00\uacc4\ubc95\ub839, \uc774 \uc57d\uad00\uc758 \uaddc\uc815, \uc11c\ube44\uc2a4 \uc774\uc6a9\uc548\ub0b4 \ub4f1 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uace0\uc9c0\ud558\ub294 \uc0ac\ud56d\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud558\uba70 \uc5c5\ubb34\ub97c \ubc29\ud574\ud558\uac70\ub098 \uc800\ud574\ud558\ub294 \ud589\uc704\ub97c \ud558\uc5ec\uc11c\ub294 \uc548\ub429\ub2c8\ub2e4","\u2462 \uc774\uc6a9\uc790\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \ud589\uc704\ub97c \ud558\uc5ec\uc11c\ub294 \uc548 \ub429\ub2c8\ub2e4.",{"contents":["1. \uc11c\ube44\uc2a4 \uc2e0\uccad \ub610\ub294 \ubcc0\uacbd \uc2dc \ud5c8\uc704\ub0b4\uc6a9\uc758 \ub4f1\ub85d\ud589\uc704","2. \ud0c0\uc778\uc758 \uc815\ubcf4 \ub3c4\uc6a9\ud589\uc704","3. \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc815\ud55c \uc815\ubcf4 \uc774\uc678\uc758 \uc815\ubcf4(\ucef4\ud4e8\ud130 \ud504\ub85c\uadf8\ub7a8 \ub4f1)\uc758 \uc1a1\uc2e0 \ub610\ub294 \uac8c\uc2dc\ud589\uc704","4. \ubd80\uc0b0\uad11\uc5ed\uc2dc \ub610\ub294 \uae30\ud0c0 \uc81c3\uc790\uc758 \uc800\uc791\uad8c \ub4f1 \uc9c0\uc2dd\uc7ac\uc0b0\uad8c \uce68\ud574\ud589\uc704","5. \ubd80\uc0b0\uad11\uc5ed\uc2dc \ub610\ub294 \uae30\ud0c0 \uc81c3\uc790\uc758 \uba85\uc608\xb7\uc2e0\uc6a9 \ud6fc\uc190 \ub610\ub294 \uc5c5\ubb34\ubc29\ud574\ud589\uc704","6. \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \ub3d9\uc758 \uc5c6\uc774 \uc601\ub9ac \ubaa9\uc801\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc0ac\uc6a9\ud558\ub294 \ud589\uc704","7. \uac00\uacf5\ud589\uc704\ub97c \ud1b5\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \ubcf5\uc81c, \ubd84\ud574 \ub610\ub294 \ubaa8\ubc29 \uae30\ud0c0 \ubcc0\ud615\ud558\ub294 \ud589\uc704","8. \uc790\ub3d9 \uc811\uc18d \ud504\ub85c\uadf8\ub7a8(\ub9e4\ud06c\ub85c) \ub4f1\uc5d0 \uc758\ud558\uc5ec \ube44\uc815\uc0c1\uc801\uc778 \ubc29\ubc95\uc73c\ub85c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc5ec \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uc5c5\ubb34 \ubc0f \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \ubc29\ud574\ud558\ub294 \ud589\uc704","9. \uae30\ud0c0 \uad00\uacc4\ubc95\ub839\uc774\ub098 \ubcf8 \uc57d\uad00, \uc11c\ube44\uc2a4 \uc774\uc6a9\uc548\ub0b4 \ub4f1\uc5d0 \uc704\ubc30\ub418\ub294 \ud589\uc704"]},"\u2463 \uc774\uc6a9\uc790\uac00 \uc81c3\ud56d \uac01 \ud638\uc758 \uc758\ubb34\ub97c \uc704\ubc18\ud568\uc73c\ub85c \uc778\ud558\uc5ec \ubd80\uc0b0\uad11\uc5ed\uc2dc \ub610\ub294 \uc81c3\uc790\uc5d0\uac8c \uc7ac\uc0b0\uc801\xb7\ube44\uc7ac\uc0b0\uc801 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uadf8\ub85c \uc778\ud558\uc5ec \ubc1c\uc0dd\ud55c \uc190\ud574\ub85c\ubd80\ud130 \uba74\ucc45\ub418\uace0, \ud574\ub2f9 \uc774\uc6a9\uc790\uc5d0 \ub300\ud558\uc5ec \ubbfc\uc0ac\uc0c1 \uc190\ud574\ubc30\uc0c1\uc758 \uccad\uad6c, \ud615\uc0ac \uace0\ubc1c, \ud589\uc815\uae30\uad00\uc5d0 \ub300\ud55c \uc2e0\uace0 \ub4f1 \uc77c\uccb4\uc758 \ubc95\uc801 \uc870\uce58\ub97c \ucde8\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4."]},{"title":"\uc81c 12 \uc870 (\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638)","contents":["\u2460 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uad00\ub828 \ubc95\ub839\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \uc218\uc9d1\u119e\uc774\uc6a9\ud558\uba70, \uad00\ub828\ubc95\ub839\uc5d0\uc11c\uc758 \uc608\uc678\ub97c \uc81c\uc678\ud558\uace0 \uc774\uc6a9\uc790\uc758 \ub3d9\uc758 \uc5c6\uc774 \uc81c3\uc790\uc5d0\uac8c \uac1c\uc778\uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud558\uc5ec \ucd5c\uc120\uc758 \ub178\ub825\uc744 \ub2e4\ud558\uace0 \uc788\uc73c\uba70, \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\uc5d0 \uad00\ud55c \uc0ac\ud56d\uc740 \uad00\uacc4 \ubc95\ub839 \ubc0f \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc5d0 \ub530\ub985\ub2c8\ub2e4.","\u2461 \uc81c1\ud56d\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0, \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uacf5\uc2dd \uc0ac\uc774\ud2b8 \uc774\uc678\uc5d0 \ubcf8 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud558\uc5ec \ub9c1\ud06c\ub41c \uc0ac\uc774\ud2b8(\ubcf8 \uc57d\uad00 \uc81c10\uc870 \uc81c3\ud56d\uc758 \ud2b9\uad6c \uc571 \ud3ec\ud568)\uc5d0\uc11c\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc774 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.","\u2462 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc11c\ube44\uc2a4\uac00 \uc81c\uacf5\ub418\ub294 \uae30\uac04\uc5d0\ub9cc \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\uc720\u119e\uc774\uc6a9\ud558\uace0 \uc774\uc6a9\uc790\uac00 \ud0c8\ud1f4\ud558\uac70\ub098 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uac1c\uc778\uc815\ubcf4 \uc774\uc6a9 \ubaa9\uc801\uc744 \ub2ec\uc131\ud55c \uacbd\uc6b0 \ub610\ub294 \uc774\uc6a9\uc790\uac00 \uc77c\uc815 \uae30\uac04 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc9c0 \uc54a\uc544 \uac1c\uc778\uc815\ubcf4\uc758 \uc720\ud6a8\uae30\uac04\uc774 \ub3c4\ub798\ud558\ub294 \uacbd\uc6b0 \uac1c\uc778\uc815\ubcf4\ub97c \ud30c\uae30\ud558\uba70, \uac1c\uc778\uc815\ubcf4\uc758 \uc720\ud6a8 \uae30\uac04 \ub9cc\ub8cc 1\uac1c\uc6d4 \uc774\ub0b4\uc5d0 \ud574\ub2f9 \uc0ac\uc2e4\uc744 \uc804\uc790\uc801 \ubc29\ubc95(SMS, \uc774\uba54\uc77c \ub4f1)\uc73c\ub85c \uacf5\uc9c0\ud569\ub2c8\ub2e4. \uac1c\uc778\uc815\ubcf4\uc758 \uc720\ud6a8\uae30\uac04\uc740 \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud55c \ucd5c\uc885 \ub85c\uadf8\uc778 \uc2dc\uc810\uc73c\ub85c\ubd80\ud130 \uae30\uc0b0\ub429\ub2c8\ub2e4.","\u2463 \uc81c3\ud56d\uc758 \uac1c\uc778\uc815\ubcf4\uc758 \uc720\ud6a8\uae30\uac04\uc740 \uc6d0\uce59\uc801\uc73c\ub85c 1\ub144\uc73c\ub85c \ud558\ub418, \uad00\ub828 \ubc95\ub839\uc5d0\uc11c \ub2e4\ub974\uac8c \uc815\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub2e4\uc74c \uac01 \ud638\uc640 \uac19\uc774 \uc124\uc815\ud569\ub2c8\ub2e4.",{"contents":["1. \ud45c\uc2dc\u119e\uad11\uace0\uc5d0 \uad00\ud55c \uae30\ub85d: 6\uac1c\uc6d4","2. \uacc4\uc57d \ub4f1\uc5d0 \uad00\ud55c \uae30\ub85d: 5\ub144","3. \ub300\uae08\uacb0\uc81c \ubc0f \uc7ac\ud654 \ub4f1\uc758 \uacf5\uae09\uc5d0 \uad00\ud55c \uae30\ub85d: 5\ub144","4. \uc18c\ube44\uc790\uc758 \ubd88\ub9cc \ub610\ub294 \ubd84\uc7c1\ucc98\ub9ac\uc5d0 \uad00\ud55c \uae30\ub85d: 3\ub144","5. \uadf8 \uc678 \ub2e4\ub978 \ubc95\ub839\uc5d0\uc11c \ub2e4\ub974\uac8c \uc815\ud558\ub294 \uacbd\uc6b0: \ud574\ub2f9 \ubc95\ub839\uc5d0\uc11c \uc815\ud558\ub294 \uae30\uac04"]},"\u2464 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud558\uc5ec \uc720\ucd9c\ub41c \uac1c\uc778\uc815\ubcf4\uc5d0 \ub300\ud574\uc11c \uc77c\uccb4\uc758 \ucc45\uc784\uc744 \ubd80\ub2f4\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4."]},{"title":"\uc81c 13 \uc870 (\uac1c\uc778\uc815\ubcf4\uc758 \ucc98\ub9ac \uc704\ud0c1)","contents":["\u2460 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc218\uc9d1\ub41c \uac1c\uc778\uc815\ubcf4\uc758 \ucc98\ub9ac \ubc0f \uad00\ub9ac \ub4f1\uc758 \uc5c5\ubb34\ub97c \uc2a4\uc2a4\ub85c \uc218\ud589\ud568\uc744 \uc6d0\uce59\uc73c\ub85c \ud558\ub098, \ub2e4\uc74c \uac01 \ud638\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc5c5\ubb34\uc758 \uc77c\ubd80 \ub610\ub294 \uc804\ubd80\ub97c \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc120\uc815\ud55c \uc81c3\uc790\uc5d0\uac8c \uc704\ud0c1\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uacbd\uc6b0 \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac \ub4f1\uc758 \uc704\ud0c1\uc5d0 \ub300\ud574\uc11c\ub294 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uac1c\uc778\uc815\ubcf4\ucc98 \ub9ac\ubc29\uce68\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4.",{"contents":["1. \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc704\ud574 \uc774\uc6a9\uc790\uac00 \uac00\uc785\ud55c \uc5f0\uacc4 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0","2. \ud1b5\uacc4 \uc791\uc131,\ud559\uc220 \uc5f0\uad6c\ub610\ub294\uc2dc\uc7a5 \uc870\uc0ac\ub97c \uc704\ud558\uc5ec \ud544\uc694\ud55c \uacbd\uc6b0\ub85c\uc11c \ud2b9\uc815 \uac1c\uc778\uc744 \uc2dd\ubcc4\ud560 \uc218 \uc5c6\ub294 \ud615\ud0dc\ub85c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0","3. \uae30\ud0c0 \ubc95\ub960\uc758 \uaddc\uc815\uc5d0 \ub530\ub77c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0"]}]}]},{"title":"\uc81c 5 \uc7a5 \uc190\ud574\ubc30\uc0c1 \ub4f1","contents":[{"title":"\uc81c 14 \uc870 (\uc190\ud574\ubc30\uc0c1)","contents":["\u2460 \uc774\uc6a9\uc790\uac00 \ubcf8 \uc57d\uad00\uc744 \uc704\ubc18\ud558\uac70\ub098 \uc704\ubc95\ud55c \ud589\uc704\ub97c \ud568\uc73c\ub85c \uc778\ud558\uc5ec \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ubb38\uc81c\ub294 \uc774\uc6a9\uc790\uc5d0\uac8c \ucc45\uc784\uc774 \uc788\uc2b5\ub2c8\ub2e4. \uc774\uc6a9\uc790\ub294 \uc774\ub85c \uc778\ud558\uc5ec \ubc1c\uc0dd\ud55c \ubd80\uc0b0\uad11\uc5ed\uc2dc \ub610\ub294 \uc81c3\uc790\uc758 \uc190\ud574\uc5d0 \ub300\ud558\uc5ec \uadf8 \uc804\uc561\uc744 \ubc30\uc0c1\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4.","\u2461 \uc774\uc6a9\uc790\uac00 \uc81c1\ud56d\uc758 \ud589\uc704\ub97c \ud568\uc73c\ub85c \uc778\ud558\uc5ec \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uc81c3\uc790\ub85c\ubd80\ud130 \uc190\ud574\ubc30\uc0c1 \uccad\uad6c \ub610\ub294 \uc18c\uc1a1\uc744 \ube44\ub86f\ud55c \uac01\uc885 \uc774\uc758\uc81c\uae30\ub97c \ubc1b\ub294 \uacbd\uc6b0 \ub2f9\ud574 \uc774\uc6a9\uc790\ub294 \uc790\uc2e0\uc758 \ucc45\uc784\uacfc \ube44\uc6a9\uc73c\ub85c \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub97c \uba74\ucc45\uc2dc\ucf1c\uc57c \ud558\uba70, \ubd80\uc0b0\uad11\uc5ed\uc2dc\uac00 \uba74\ucc45\ub418\uc9c0 \ubabb\ud55c \uacbd\uc6b0 \ub2f9\ud574 \uc774\uc6a9\uc790\ub294 \uadf8\ub85c \uc778\ud558\uc5ec \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc5d0\uac8c \ubc1c\uc0dd\ud55c \ubaa8\ub4e0 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4."]},{"title":"\uc81c 15 \uc870 (\uba74\ucc45\uc870\ud56d)","contents":["\u2460 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \ucc9c\uc7ac\uc9c0\ubcc0 \ub610\ub294 \uc774\uc5d0 \uc900\ud558\ub294 \ubd88\uac00\ud56d\ub825\uc73c\ub85c \uc778\ud558\uc5ec \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0\uc5d0\ub294 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \ub300\ud55c \ucc45\uc784\uc774 \uba74\uc81c\ub429\ub2c8\ub2e4.","\u2461 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud55c \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc7a5\uc560\uc5d0 \ub300\ud558\uc5ec \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.","\u2462 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud558\uc5ec \uae30\ub300\ud558\ub294 \uc774\uc775\uc774\ub098 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud558\uc5ec \uc5bb\uc740 \uc790\ub8cc\ub85c \uc778\ud55c \uc190\ud574\uc5d0 \uad00\ud558\uc5ec \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.","\u2463 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4\uc5d0 \uac8c\uc7ac\ud55c \uc815\ubcf4, \uc790\ub8cc, \uc0ac\uc2e4\uc758 \uc2e0\ub8b0\ub3c4, \uc815\ud655\uc131 \ub4f1\uc758 \ub0b4\uc6a9\uc5d0 \uad00\ud558\uc5ec\ub294 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.","\u2464 \ubd80\uc0b0\uad11\uc5ed\uc2dc\ub294 \uc774\uc6a9\uc790\uac00 \ubcf8 \uc57d\uad00 \uc81c10\uc870 \uc81c3\ud56d\uc758 \ud2b9\uad6c \uc571 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uacfc\uc815\uc5d0\uc11c \ubc1c\uc0dd\ud55c \uc190\ud574\uc5d0 \ub300\ud558\uc5ec \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \ubd80\ub2f4\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4"]},{"title":"\uc81c 16 \uc870 (\uad00\ud560\ubc95\uc6d0)","contents":["\u2460 \uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc \uad00\ub828\ud558\uc5ec \ubd84\uc7c1\uc774 \ubc1c\uc0dd\ud55c \uacbd\uc6b0, \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc640 \uc774\uc6a9\uc790\ub294 \ubd84\uc7c1\uc744 \uc6d0\ub9cc\ud558\uac8c \ud574\uacb0\ud558\uae30 \uc704\ud558\uc5ec \ud544\uc694\ud55c \ubaa8\ub4e0 \ub178\ub825\uc744 \ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4.","\u2461 \uc81c1\ud56d\uc758 \uaddc\uc815\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uacfc\uc815\uc5d0\uc11c \ubc1c\uc0dd\ud55c \ubd84\uc7c1\uc5d0 \ub300\ud558\uc5ec \uc18c\uc1a1\uc774 \uc81c\uae30\ub420 \uacbd\uc6b0 \ubd80\uc0b0\uad11\uc5ed\uc2dc\uc758 \uad00\ud560 \ubc95\uc6d0\uc744 \uad00\ud560\ubc95\uc6d0\uc73c\ub85c \ud569\ub2c8\ub2e4."]},{"title":"\ubd80\uce59","contents":["\u25cb \uc774 \uc57d\uad00\uc740 2020\ub144 9\uc6d4 1\uc77c\ubd80\ud130 \uc801\uc6a9\ub429\ub2c8\ub2e4."]}]}]}')},function(n,t,e){var o=e(3),r=e(4);"string"===typeof(r=r.__esModule?r.default:r)&&(r=[[n.i,r,""]]);var i={insert:"head",singleton:!1};o(r,i);n.exports=r.locals||{}},function(n,t,e){"use strict";var o=function(){var n;return function(){return"undefined"===typeof n&&(n=Boolean(window&&document&&document.all&&!window.atob)),n}}(),r=function(){var n={};return function(t){if("undefined"===typeof n[t]){var e=document.querySelector(t);if(window.HTMLIFrameElement&&e instanceof window.HTMLIFrameElement)try{e=e.contentDocument.head}catch(o){e=null}n[t]=e}return n[t]}}(),i=[];function a(n){for(var t=-1,e=0;e<i.length;e++)if(i[e].identifier===n){t=e;break}return t}function l(n,t){for(var e={},o=[],r=0;r<n.length;r++){var l=n[r],s=t.base?l[0]+t.base:l[0],c=e[s]||0,d="".concat(s," ").concat(c);e[s]=c+1;var p=a(d),f={css:l[1],media:l[2],sourceMap
